{% extends 'store/main.html' %}
{% load static %}
{% block title %}Галерея{% endblock %}
{% block content %}
<div id="content">
    <div class="inner clearfix">
        <div id="workarea" class="full clearfix">
            <div id="breadcrumbs" class="default"> <span>
                    <a href="{% url 'store:store' %}" title="Главная">Главная</a>
                </span> <span>>
                    Галерея </span> </div>
            <h1 class="title">Галерея</h1>
            <div class="clearfix">
                {% for image in gallery %}
                <div class="element clearfix" style="width: 25%; display: block; box-sizing: border-box; float: left; width: 500px; height: 500px; marin: 20px; margin-right: 50px; margin-bottom: 50px;">
                    <div style="line-height: 1.2; position: relative; height: 98.75%; margin: 2px; padding: 20px; transition: box-shadow .15s ease-in-out; width: 500px; height: 500px; box-shadow: 0 1px 3px rgba(0,0,0,.15);">
                        <div class="picture">
                            <img src="../static{{image.imageURL}}" style="width: 500px; height: 500px;" />
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <br>
        </div>
    </div>
</div>
{% endblock %}
